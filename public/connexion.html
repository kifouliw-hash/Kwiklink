<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion ‚Äì KwikLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --orange: #ff7a00;
      --green: #00b87c;
      --violet: #8b5cf6;
      --text-dark: #111;
      --text-dim: #555;
      --bg-white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(120deg, rgba(255,122,0,0.12), rgba(0,184,124,0.12), rgba(139,92,246,0.12));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-dark);
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 380px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--orange), var(--green), var(--violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-dim);
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }

    input {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(0,184,124,0.15);
    }

    button {
      background: linear-gradient(90deg, var(--orange), var(--green), var(--violet));
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .forgot {
      text-align: right;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: var(--violet);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .alt {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .alt a {
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }

    .alt a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: inline-block;
      margin-top: 25px;
      color: var(--violet);
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-home:hover {
      color: var(--orange);
    }

  </style>
</head>

<body>
  <div class="card">
    <div class="logo">KwikLink</div>
    <h2>Bienvenue üëã</h2>
    <p>Connectez-vous √† votre espace ou cr√©ez un compte pour d√©marrer.</p>

    <!-- ‚úÖ Redirection vers dashboard -->
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>

      <div class="forgot">
        <a href="#">Mot de passe oubli√© ?</a>
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <div class="alt">
      Pas encore de compte ?
      <a href="inscription.html">Inscrivez-vous</a>
    </div>

    <a href="index.html" class="back-home">‚Üê Retour √† l‚Äôaccueil</a>
  </div>
</body>
</html>
